<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<script>
    function sub(url, form) {
        var option = {
            method: "POST",
            mode: "no-cors",
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: 'id=' + form.id.value + "&password=" + form.password.value
        }
        fetch(url, option)
            .then((response)=> {
                response.json()
            })
            .then((tokenInfo) => {
                console.log(tokenInfo);
                localStorage.setItem('accessToken', tokenInfo.accessToken);
            });
    }
</script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>KingSu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"/>-->
</head>

<body class="p-3 m-0 border-0 bd-example bd-example-row">
<div class="container text-left">
    <h1>내 이름은 김완수다</h1>
    <form id=formtemp th:action="@{/login}" onsubmit="sub('/login', this);" method="post">
        <div class="row">
            <div class="col-sm-3">
                <div class="row">
                    <div class="col-sm-2">
                        <label for="id">ID</label>
                    </div>
                    <div class="col-sm-7">
                        <input type="text" id="id" name="id" placeholder="아이디를 입력하세요">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-2">
                        <label for="password">PW</label>
                    </div>
                    <div class="col-sm-7">
                        <input type="text" id="password" name="password" placeholder="패스워드를 입력하세요">
                    </div>
                </div>
            </div>
            <div class="col-1">
                <button type="submit">로그인</button>
            </div>
        </div>
    </form>

    <p>
        <a href="/members/new">회원가입</a>
    </p>
</div>
</body>
</html>
